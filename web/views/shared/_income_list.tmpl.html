{{ define "income_list" }}
<section class="card">
  <h2 class="title !m-0">Income list</h2>
  <div class="title-links mb-4">
    <a href="/budgets/{{ .budget.UID }}/income-list/new" class="link">New income</a>
  </div>
  <ul>
    {{ range .budget.IncomeList}}
    <li>
      <span>{{ .Description }}</span>
      <span>{{ template "income_amount" .Amount }}</span>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
