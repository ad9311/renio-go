{{ define "content" }}
  <section class="card">
    <h2 class="title">Expense</h2>
    <div class="title-links mb-4">
      <a href="/budgets/{{ .budget.UID }}/expenses/{{ .expense.ID }}/edit" class="link">Edit</a>
      |
      <button type="button" class="link" id="deleteEntry">Delete</button>
    </div>
    <p>{{ .expense.Description }}</p>
    <p>{{ .expense.Amount }}</p>
  </section>
  {{ template "confirmation_modal" . }}
{{ end }}
